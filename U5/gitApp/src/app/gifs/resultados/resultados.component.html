

<div class="row">
  <div *ngFor="let resultado of resultados" class="col-md-4 col-sm-6">
    <div class="card">
      <img [src]="resultado.images.original.url"/>
      <div class="card-body">
        <p class="card-text">{{ resultado.title | uppercase }}</p>
      </div>
    </div>
    
  </div>
</div>
