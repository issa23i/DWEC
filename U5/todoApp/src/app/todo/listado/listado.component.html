<h3 class="mt-4">Listado de tareas</h3>
<div class="row">
  <h3 *ngIf="tareas.length > 0; else noTareas">Mis tareas</h3>
  <ng-template #noTareas>
    <div class="alert alert-info" role="alert">No hay tareas</div>
  </ng-template>
  <div class="list-group">
    <a
      href="#"
      *ngFor="let tarea of tareas"
      (click)="completada(tarea)"
      class="list-group-item list-group-item-action"
      >{{ tarea | uppercase }}</a
    >
  </div>
</div>
