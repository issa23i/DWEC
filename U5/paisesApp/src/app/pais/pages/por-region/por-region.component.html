<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por region <small> {{termino}} </small></h3>
  <hr />
  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <button *ngFor="let region of regiones; let i = index" value="region" (click)="setRegion(region)" class="btn btn-primary btn-lg ms-3 active" role="button" aria-pressed="true">
        {{region}}
      </button>
    </div>
  </div>
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">

    <!-- uso del componente hijo pais-tabla -->
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
    
  </div>
</div>
