<div>
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <!--<app-pais-input [termino]="termino" [buscar]="buscar"></app-pais-input>-->
      
      <form autocomplete="off">
        <input
          type="text"
          name="termino"
          class="form-control"
          [(ngModel)]="termino"
          (keyup.enter)="buscar()"
          placeholder="Buscar país ..."
        />
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el término {{ termino }}
      </div>
      <!-- uso del componente hijo pais-tabla -->
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
      
    </div>
  </div>
</div>
