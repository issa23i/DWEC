<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AXIOS</title>
</head>
<body>
    <h1>CRUD</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Grupo musical</h2>
            <form class="crud-form">
                <input type="text" name="grupo" placeholder="grupo" required>
                <br>
                <input type="text" name="puntuacion" placeholder="puntuacion" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Grupo</th>
                        <th>Puntuación</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="grupo"></td>
            <td class="puntuacion"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document
        const $table = d.querySelector('.crud-table')
        const $form = d.querySelector('.crud-form')
        const $title = d.querySelector('.crud-title')
        const template = d.querySelector('#crud-template').content
        const fragment = d.createDocumentFragment()
    </script>
</body>
</html>
