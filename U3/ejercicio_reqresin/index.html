<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapped formulario">
      <form action="https://formsubmit.co/ipaslop262@iesmartinezm.es">
        <input type="text" name="num_usuario" id="num_usuario" placeholder="Id de usuario a mostrar" />
        <button type="submit">Mostrar Usuario</button>
      </form>
    </div>
    <div class="wrapped" id="show"></div>
    <div class="wrapped formulario">
      <form action="https://formsubmit.co/ipaslop262@iesmartinezm.es">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="text" name="first_name" id="first_name" placeholder="Nombre">
        <input type="text" name="last_name" id="last_name" placeholder="Apellido">
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
        <button type="submit" id="boton_objeto">Enviar Usuario</button>
      </form>
    </div>

    <div class="wrapped formulario">
      <form action="https://formsubmit.co/ipaslop262@iesmartinezm.es">
        <input type="email" name="email" id="email_change" placeholder="Email">
        <button type="submit" id="boton_cambiar">Actualizar Email</button>
      </form>
    </div>

    <div class="wrapped formulario">
      <form action="https://formsubmit.co/ipaslop262@iesmartinezm.es">
        <input type="text" name="num_usuario" id="id_usuario" placeholder="Id de usuario a eliminar" />
        <button type="submit" id="boton_eliminar">Eliminar Usuario</button>
      </form>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
